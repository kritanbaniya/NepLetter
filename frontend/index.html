<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devanagari Letter Recognizer</title>
    <link rel='stylesheet' href='index.css'>
</head>
<body>

    <h1>Draw a Devanagari Letter</h1>
    <canvas id="drawingCanvas" width="320" height="320"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predictLetter()">Predict</button>

    <h2 id="result">Prediction: </h2>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Class</th>
                <th>Guess confidence (%)</th>
                <th>Graph</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- JavaScript will insert rows here -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
